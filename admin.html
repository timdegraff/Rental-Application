<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rental Applications</title>
    <link rel="stylesheet" href="styles.css?v=20250813">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script type="module" src="script.js?v=20250813"></script>
    <style>
        body { font-family: 'Arial, sans-serif'; background-color: #E6F3E6; margin: 0; padding: 20px; }
        h1 { font-family: 'Playfair Display', serif; color: #228B22; text-align: center; }
        table { border-collapse: collapse; width: 100%; min-width: 1200px; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; cursor: pointer; }
        th.sorted-asc:after { content: " ↑"; }
        th.sorted-desc:after { content: " ↓"; }
        tbody tr:hover { background-color: #f5f5f5; }
        .modal { display: none; }
    </style>
</head>
<body>
    <div id="adminContent" style="display: none;">
        <h1>Higgins Woodland Retreat - Admin Panel</h1>
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)" id="sortName">Name</th>
                    <th onclick="sortTable(1)" id="sortAge">Age</th>
                    <th onclick="sortTable(2)" id="sortTotal">Total Occupants</th>
                    <th onclick="sortTable(3)" id="sortIncome">Income</th>
                    <th onclick="sortTable(4)" id="sortJob">Job Title</th>
                    <th onclick="sortTable(5)" id="sortCompany">Company Name</th>
                    <th onclick="sortTable(6)" id="sortDate">Date Submitted</th>
                    <th onclick="sortTable(7)" id="sortMessage">Personal Message</th>
                    <th onclick="sortTable(8)" id="sortDOB">Date of Birth</th>
                    <th onclick="sortTable(9)" id="sortAddress">Current Address</th>
                    <th onclick="sortTable(10)" id="sortPhone">Phone</th>
                    <th onclick="sortTable(11)" id="sortEmail">Email</th>
                    <th onclick="sortTable(12)" id="sortEmpLength">Employment Length</th>
                    <th onclick="sortTable(13)" id="sortPetType">Pet Type</th>
                    <th onclick="sortTable(14)" id="sortPetAge">Pet Age</th>
                    <th onclick="sortTable(15)" id="sortPetWeight">Pet Weight</th>
                    <th onclick="sortTable(16)" id="sortPetBehavior">Pet Behavior</th>
                    <th onclick="sortTable(17)" id="sortComments">Comments</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <img class="modal-content" id="modalImage">
    </div>
</body>
</html>
